<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小P 百家樂跑分算牌器（網頁版）</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 640px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      font-weight: 700;
      text-align: center;
    }

    .card-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-right: 6px;
      margin-top: 12px;
    }

    .btn-calc { background: #007aff; color: white; }
    .btn-clear { background: #999; color: white; }
    .btn-reset { background: #d60000; color: white; }

    .result-box {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .suggest {
      font-size: 22px;
      font-weight: bold;
      margin-top: 16px;
    }

    .blue { color: #007aff; font-weight: bold; }
    .red { color: #d60000; font-weight: bold; }

    /* 使用方式提示框 */
    .note {
      margin-top: 22px;
      font-size: 18px;
      font-weight: bold;
    }

    .note-box {
      font-size: 16px;
      padding: 14px;
      background: #fff7d6;
      border: 2px solid #f0c050;
      border-radius: 10px;
      line-height: 1.8;
      margin-top: 8px;
    }

  </style>
</head>

<body>

<h1>小P 百家樂跑分算牌器</h1>

<p>
  ➕ 加一：4、5、6、7<br>
  ➖ 減一：A / 1、2、3<br>
  ➡ 8、9、10、J、Q、K = 0 分
</p>

<label>輸入本局牌：</label>
<input id="cards" class="card-input" placeholder="例如：4 5 6 7 2 3" />

<div>
  <button class="btn-calc" onclick="calculate()">計算本局</button>
  <button class="btn-clear" onclick="clearInput()">清除輸入</button>
  <button class="btn-reset" onclick="resetCount()">重置全部</button>
</div>

<div class="result-box">
  <div id="roundResult">本局分數：0</div>
  <div id="totalResult">累計分數：0</div>
  <div id="suggestion" class="suggest">建議：－</div>

  <!-- 使用方式 -->
  <div class="note">使用方式：</div>

  <div class="note-box">
    ✔ 請找莊閒平衡差距不超過五顆，開局15-20局。<br>
    ✔ 本方法並非100%勝率<br>
    ✔ 所有結果僅供參考，輸贏請自行負責。
  </div>
</div>

<script>
  let totalCount = 0;  // 跑分累計

  function calculate() {
    const input = document.getElementById("cards").value;
    const cards = parseCards(input);

    const roundValue = countCards(cards);
    totalCount += roundValue;

    document.getElementById("roundResult").innerText =
      "本局分數：" + formatSigned(roundValue);

    document.getElementById("totalResult").innerText =
      "累計分數：" + formatSigned(totalCount);

    updateSuggestion(totalCount);
  }

  function parseCards(str) {
    return str
      .split(/[\s,，]+/)
      .map(s => s.trim().toUpperCase())
      .filter(s => s.length > 0);
  }

  function countCards(cards) {
    let n = 0;
    for (const c of cards) {
      if (c === "A" || c === "1" || c === "2" || c === "3") n -= 1;
      else if (c === "4" || c === "5" || c === "6" || c === "7") n += 1;
    }
    return n;
  }

  function updateSuggestion(total) {
    const sug = document.getElementById("suggestion");

    if (total > 0) {
      sug.innerHTML = "建議下注：<span class='blue'>閒</span>";
    } else if (total < 0) {
      sug.innerHTML = "建議下注：<span class='red'>莊</span>";
    } else {
      sug.innerHTML = "建議：中性，不下注";
    }
  }

  function formatSigned(num) {
    if (num > 0) return "+" + num;
    if (num < 0) return num.toString();
    return "0";
  }

  function clearInput() {
    document.getElementById("cards").value = "";
  }

  function resetCount() {
    totalCount = 0;
    document.getElementById("roundResult").innerText = "本局分數：0";
    document.getElementById("totalResult").innerText = "累計分數：0";
    document.getElementById("suggestion").innerText = "建議：－";
    document.getElementById("cards").value = "";
  }
</script>

</body>
</html>
